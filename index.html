<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>

  <link rel="stylesheet" href="./nav.css">
  <link rel="stylesheet" href="./section.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <nav class="nav-container">
    <div class="nav-left">
      <ul>
        <li class="hamburger-menu">
          <a href="#"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
        </li>
        <li class="logo">
          <a href="#"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i></a>
        </li>
      </ul>
    </div>
    <div class="nav-center">
      <div class="search">
        <input type="text" name="" id="" placeholder="ค้นหา">
      </div>
        <a href="#" class="search-icon">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        </a>
      <div class="microphone">
        <a href="#"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i></a>
      </div>
    </div>
    <div class="nav-right">
      <ul>
        <li class="add-video">
          <a href="#"><i class="fa-solid fa-video" style="color: #ffffff;"></i></a>
        </li>
        <li class="notification">
          <a href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a>
        </li>
        <li class="profile">
          <a href="#"><i class="fa-solid fa-user" style="color: #ffffff;"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="section-container">
    <div class="sec-left">
      <div class="video-display">
        <img src="./img/ex-img.jpg" alt="">
      </div>
    </div>
    <div class="sec-right">
      <div class="next-video-display">
        <img src="./img/ex-img.jpg" alt="">
      </div>
    </div>
  </section>
</body>
</html>
